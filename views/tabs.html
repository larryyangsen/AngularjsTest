<div>
    <tabset>
        <tab deselect="Tabs.deselect()" ng-repeat="tab in Tabs.tabs" heading="{{tab.title}}"
             ui-sref="tabs.{{tab.title}}">
            <div ui-view="{{tab.title}}"></div>
        </tab>
    </tabset>

    <tabset>
        <tab deselect="Tabs.deselect()"  ng-repeat="tab in Tabs.templates" heading="{{tab.title}}" >
            <div  ng-include="tab.url"></div>
        </tab>
    </tabset>
</div>
