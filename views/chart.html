<div class="container-fluid" >
    <div class="row">

        <div class="col-lg-6 col-md-6">
            <h1>nvd3</h1>
            <nvd3 options=" ctrl.options
        " data="ctrl.data" config="ctrl.config"></nvd3>
            <input type="text" ng-model="ctrl.label"/>
            <input type="text" ng-model="ctrl.value"/>
            <button ng-click="ctrl.add(ctrl.label,ctrl.value)">add</button>
            <button ng-click="ctrl.changConfig(!ctrl.config.visible)">{{ctrl.show}}</button>
            <button ng-click="ctrl.addValue=!ctrl.addValue">{{ctrl.addContent}}</button>
        </div>
        <div class="col-lg-6 col-md-6">
            <h1>Chart.js</h1>
            <canvas id="myChart" class="chart chart-bar" data="ctrl.chartData" labels="ctrl.labels" click="ctrl.chartClick"></canvas>
        </div>
        <div class="col-lg-4 col-md-4"></div>
        <div class="col-lg-8 col-md-8"></div>
    </div>

</div>
